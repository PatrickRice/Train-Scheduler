<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Reset.css -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    

    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 16.575%;
      }

      h1,
      h3,
      #current-time {
        text-shadow: 0 0 3px black;
      }

      button {
        float: right;
      }

    </style>
</head>

<body background = "assets/background.jpg">

  <!-- Main container -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron shadow" style="background-color: teal; color: white">
      <h1 class="text-center">Local Train Schedule</h1><br>
      <h3 class="text-center">A Comprehensive Daily Schedule for all Trains Stopping at the   Transit Center</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4 border border-info">
          <div class="card-header bg-secondary text-white shadow text-center"><b>Current Train Schedule as of:  <div class="d-inline" id="current-time"></div></b></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 border border-info">
          <div class="card-header bg-secondary text-white shadow text-center">
              <b>Add Train</b>
          </div>
          <div class="card-body" id="add-train">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="ex: B&O Railroad" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="ex: Baltic Ave. Station" type="text">
              </div>
              <div class="form-group">
                <label for="start-time-input">First Train Time (HH:mm - 24-hour/military time format)</label>
                <input class="form-control" id="start-time-input" placeholder="ex: 21:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="ex: 45" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/app.js"></script>
</body>
</html>
